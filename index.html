<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gmail Variasi Generator</title>
  <style>
    :root {
      --bg-light: #f8f9fa;
      --bg-dark: #212529;
      --text-light: #212529;
      --text-dark: #f8f9fa;
      --card-light: #ffffff;
      --card-dark: #343a40;
      --button-light: #007BFF;
      --button-dark: #0d6efd;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    h2 {
      color: #007BFF;
      text-align: center;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    input, button, textarea {
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ced4da;
      box-sizing: border-box;
    }

    button {
      background-color: var(--button-light);
      color: white;
      border: none;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    body.dark button {
      background-color: var(--button-dark);
    }

    button:hover {
      opacity: 0.9;
    }

    textarea {
      height: 250px;
      resize: vertical;
      background-color: #f1f3f5;
    }

    body.dark textarea {
      background-color: #495057;
      color: white;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: var(--card-light);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      transition: background 0.3s;
    }

    body.dark .container {
      background: var(--card-dark);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 120px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="WN.png" alt="WN Logo">
  </div>
  <h2>üîÅ Gmail Variasi Generator</h2>

  <label>üìß Gmail Utama (tanpa @gmail.com):</label>
  <input type="text" id="username" placeholder="Contoh: namasaya" />

  <label>üè∑Ô∏è Plus Tags (pisahkan dengan koma, opsional):</label>
  <input type="text" id="tags" placeholder="contoh: test, promo, kerja" />

  <button onclick="generate()">üîÑ Generate Variasi</button>
  <button onclick="resetInput()">üîÉ Reset Input</button>

  <label>üìã Hasil Variasi:</label>
  <textarea id="result" readonly></textarea>
  <button onclick="copyResult()">üì• Copy ke Clipboard</button>
</div>

<script>
// Mode gelap otomatis
(function() {
  const hour = new Date().getHours();
  const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
  if (prefersDark || hour < 6 || hour > 18) {
    document.body.classList.add('dark');
  }
})();

function generateDotVariants(username) {
  const variants = new Set();
  const len = username.length;
  const maxDots = len - 1;
  const total = 1 << maxDots;

  for (let i = 1; i < total; i++) {
    let variant = "";
    for (let j = 0; j < len; j++) {
      variant += username[j];
      if (j < len - 1 && (i >> j) & 1) variant += ".";
    }
    variants.add(variant);
  }

  return [...variants];
}

function generate() {
  const username = document.getElementById("username").value.trim().toLowerCase();
  const tags = document.getElementById("tags").value.trim().split(',').map(t => t.trim()).filter(t => t);
  const output = [];

  if (!username || /[^a-z0-9]/.test(username)) {
    alert("Masukkan username Gmail valid (huruf dan angka saja, tanpa @gmail.com)");
    return;
  }

  const dots = generateDotVariants(username);

  dots.slice(0, 30).forEach(variant => {
    output.push(`${variant}@gmail.com`);
    tags.forEach(tag => {
      output.push(`${variant}+${tag}@gmail.com`);
    });
  });

  if (dots.length > 30) {
    output.push("... (dibatasi 30 variasi dot untuk performa)");
  }

  document.getElementById("result").value = output.join('\n');
}

function resetInput() {
  document.getElementById("username").value = "";
  document.getElementById("tags").value = "";
  document.getElementById("result").value = "";
}

function copyResult() {
  const textarea = document.getElementById("result");
  textarea.select();
  document.execCommand("copy");
  alert("‚úÖ Disalin ke clipboard!");
}
</script>

</body>
</html>
